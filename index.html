<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cardápio rapido!</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- CARDAPIO -->
    <div class="container-xl mb-4 mt-4">
        <div class="card">
            <div class="card-header">
                Cardápio
            </div>
            <div class="card-body">
                <div id="cardapio-editable" contenteditable="true" class="whatsapp-editor ms-2 me-2">
                </div>

                <a onclick="copiarTexto()" class="btn btn-primary mt-4 ms-1">Copiar cardápio!</a>

                <p id="mensagem-copia" class="float-button" style="color: green; margin-top: 10px; display: none;">
                    Copiado!</p>
            </div>
        </div>
    </div>

    <!-- TAB -->
    <div class="container-xl" style="margin-bottom: 100px;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Ingredientes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Ajuste</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active pt-4" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div id="listaAddIngredientes" class="lista-btn-add-ingredientes">
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                2
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
